syntax = "proto3";

option java_package = "io.altchain.data.prototube.idl";

// Server side message decoration
message ExamplePrototubeMessage {
    // int32 field
    int32 int32_field = 1;
    // int64 field
    int64 int64_field  = 2;
    // double field
    double double_field  = 3;
    // string field
    string string_field  = 4;
    // bytes field
    bytes bytes_field  = 5;
}

